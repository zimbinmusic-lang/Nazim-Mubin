<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile | Loading...</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="data.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #0f172a; min-height: 100vh; }
        
        /* Bento Card Styles */
        .bento-card {
            background: white; border-radius: 24px; border: 1px solid #e2e8f0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; position: relative; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .bento-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #cbd5e1; z-index: 10;
        }
        .bg-pattern-1 { background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        .bg-pattern-2 { background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%); }
        
        /* Loading State - Optional */
        .loading-skeleton { background-color: #cbd5e1; color: transparent; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-12 opacity-0 transition-opacity duration-500" id="main-body">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 mb-8">
        <div class="max-w-3xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 p-[2px]">
                    <div class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden">
                         <span id="header-initials" class="font-bold text-xs">..</span>
                    </div>
                </div>
                <h1 id="header-name" class="font-bold text-lg tracking-tight">Loading...</h1>
            </div>
            
            <div class="flex gap-5 text-lg text-slate-400">
                <a id="link-yt-header" href="#" target="_blank" class="hover:text-red-600 transition-colors"><i class="fa-brands fa-youtube"></i></a>
                <a id="link-ig-header" href="#" target="_blank" class="hover:text-pink-600 transition-colors"><i class="fa-brands fa-instagram"></i></a>
                <a id="link-email-header" href="#" class="hover:text-indigo-600 transition-colors"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 space-y-6">

        <div class="w-full animate-on-scroll">
            <div class="flex items-center justify-between mb-3 px-1">
                <h2 class="font-bold text-xl text-slate-800">Latest Content</h2>
                <span id="video-badge" class="text-[10px] tracking-wider font-bold px-2 py-1 rounded-full border">
                    OFFICIAL
                </span>
            </div>
            <div class="bento-card w-full aspect-video shadow-xl ring-4 ring-white">
                <iframe 
                    id="hero-video-frame"
                    class="w-full h-full object-cover"
                    src="" 
                    title="Latest Video" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </div>

        <div>
            <h2 class="font-bold text-xl text-slate-800 mb-4 px-1">Music & Connect</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="bento-card p-5 flex flex-col justify-between h-64 bg-white animate-on-scroll">
                    <div class="absolute top-0 right-0 bg-indigo-600 text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl z-20 tracking-wider">
                        NEW SINGLE
                    </div>
                    <div class="flex items-start gap-4 z-10">
                        <div class="w-20 h-20 rounded-xl bg-pattern-1 shadow-md shrink-0 flex items-center justify-center text-white/50 text-2xl">
                            <i class="fa-solid fa-music"></i>
                        </div>
                        <div>
                            <h3 id="song-title" class="font-bold text-lg leading-tight mb-1">...</h3>
                            <p id="song-artist" class="text-sm text-slate-500">...</p>
                            <p id="song-status" class="text-xs text-indigo-500 mt-2 font-medium">...</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-4 z-10">
                        <a id="btn-apple" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-slate-50 hover:bg-pink-50 text-slate-700 hover:text-pink-600 py-3 rounded-xl transition-colors border border-slate-200">
                            <i class="fa-brands fa-apple text-lg"></i> <span class="text-xs font-bold uppercase">Apple</span>
                        </a>
                        <a id="btn-ytmusic" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-slate-50 hover:bg-red-50 text-slate-700 hover:text-red-600 py-3 rounded-xl transition-colors border border-slate-200">
                            <i class="fa-solid fa-circle-play text-lg"></i> <span class="text-xs font-bold uppercase">YT Music</span>
                        </a>
                    </div>
                </div>

                <div class="bento-card p-0 h-64 relative overflow-hidden group animate-on-scroll">
                    <div class="absolute inset-0 bg-pattern-2 opacity-30"></div>
                    <div class="relative z-10 h-full flex flex-col p-5">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg text-slate-800">Popular Track</h3>
                            <p class="text-sm text-slate-500">Listen on Spotify</p>
                        </div>
                        <div class="w-full rounded-xl overflow-hidden shadow-sm mt-auto bg-white/50 backdrop-blur-sm">
                            <iframe 
                                id="spotify-embed"
                                style="border-radius:12px" 
                                src="" 
                                width="100%" height="152" frameBorder="0" allowfullscreen="" 
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                            </iframe>
                        </div>
                    </div>
                </div>

                <a id="link-spotify-profile" href="#" target="_blank" class="bento-card h-64 flex flex-col items-center justify-center p-6 text-center group bg-[#1DB954] text-white transition-colors border-none hover:bg-[#1ed760] animate-on-scroll">
                    <div class="w-16 h-16 rounded-full bg-black/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <i class="fa-brands fa-spotify text-3xl"></i>
                    </div>
                    <h3 class="font-bold text-2xl">Follow on Spotify</h3>
                    <p class="text-white/80 text-sm mt-2">Stream my full discography</p>
                </a>

                <a id="link-yt-subscribe" href="#" target="_blank" class="bento-card h-64 flex flex-col items-center justify-center p-6 text-center group bg-slate-900 text-white hover:bg-[#FF0000] transition-colors border-none animate-on-scroll">
                    <div class="w-16 h-16 rounded-full bg-white/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <i class="fa-brands fa-youtube text-3xl"></i>
                    </div>
                    <h3 class="font-bold text-2xl">Subscribe</h3>
                    <p class="text-white/60 text-sm mt-2 group-hover:text-white/90">Watch official videos & vlogs</p>
                </a>

            </div>
        </div>

        <div class="w-full bg-white rounded-3xl border border-e2e8f0 p-6 md:p-8 shadow-sm animate-on-scroll">
            <h2 class="font-bold text-xl text-slate-800 mb-6">About <span id="bio-header-name">Us</span></h2>
            <div class="flex flex-col md:flex-row gap-8 items-center md:items-start">
                <div class="w-32 h-32 md:w-40 md:h-40 rounded-full md:rounded-2xl bg-slate-200 shrink-0 overflow-hidden shadow-inner border-4 border-slate-50">
                    <img id="bio-image" src="" alt="Profile" class="w-full h-full object-cover">
                </div>
                <div class="flex-1 text-center md:text-left space-y-4">
                    <p id="bio-text-1" class="text-slate-600 leading-relaxed">...</p>
                    <p id="bio-text-2" class="text-slate-600 leading-relaxed hidden md:block">...</p>
                    <div class="pt-4 flex flex-col md:flex-row gap-4 justify-center md:justify-start">
                        <span id="bio-signature" class="font-handwriting text-indigo-500 font-semibold text-lg italic mt-2">...</span>
                        <a id="btn-contact-main" href="#" class="md:ml-auto inline-flex items-center justify-center px-6 py-2 bg-slate-900 text-white rounded-full text-sm font-semibold hover:bg-slate-700 transition-colors">
                            Bookings & Inquiries
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="py-8 text-center border-t border-slate-200 mt-8">
            <p id="footer-text" class="text-slate-400 text-sm">© 2025. All rights reserved.</p>
        </footer>

    </main>

    <script>
        // ANIMATION OBSERVER
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        // DYNAMIC CONTENT LOADER
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof siteData === 'undefined') {
                console.error("data.js is missing!");
                document.getElementById('header-name').textContent = "Configuration Error";
                document.getElementById('main-body').style.opacity = '1';
                return;
            }

            // 1. GENERAL PROFILE
            document.title = `${siteData.profile.name} | Official Links`;
            document.getElementById('header-initials').textContent = siteData.profile.initials;
            document.getElementById('header-name').textContent = siteData.profile.name;
            document.getElementById('bio-header-name').textContent = siteData.profile.name.split(" ")[0];
            document.getElementById('bio-signature').textContent = "~ " + siteData.profile.name;
            document.getElementById('footer-text').textContent = `© 2025 ${siteData.profile.name}. All rights reserved.`;
            document.getElementById('bio-image').src = siteData.profile.image;
            document.getElementById('bio-text-1').textContent = siteData.profile.bio_p1;
            document.getElementById('bio-text-2').textContent = siteData.profile.bio_p2;

            // 2. CONTACT & SOCIAL LINKS
            document.getElementById('link-yt-header').href = siteData.socials.youtube;
            document.getElementById('link-ig-header').href = siteData.socials.instagram;
            document.getElementById('link-email-header').href = "mailto:" + siteData.profile.email;
            document.getElementById('btn-contact-main').href = "mailto:" + siteData.profile.email;
            document.getElementById('link-yt-subscribe').href = siteData.socials.youtube;
            document.getElementById('link-spotify-profile').href = siteData.socials.spotify;

            // 3. LATEST VIDEO LOGIC (Smart Badge)
            // Note: We only need the ID from data.js (e.g., "8teszBXo9zg")
            document.getElementById('hero-video-frame').src = `https://www.youtube.com/embed/${siteData.latest_video.id}?si=_7LxM6OXsnn6itQR`;
            
            const badge = document.getElementById('video-badge');
            if (siteData.latest_video.is_live) {
                badge.textContent = "LIVE NOW";
                badge.className = "text-[10px] tracking-wider font-bold px-2 py-1 rounded-full border bg-red-100 text-red-600 border-red-200 animate-pulse";
            } else {
                badge.textContent = "OFFICIAL VIDEO";
                badge.className = "text-[10px] tracking-wider font-bold px-2 py-1 rounded-full border bg-indigo-100 text-indigo-600 border-indigo-200";
            }

            // 4. MUSIC CONTENT
            document.getElementById('song-title').textContent = siteData.featured_song.title;
            document.getElementById('song-artist').textContent = siteData.featured_song.artist;
            document.getElementById('song-status').textContent = siteData.featured_song.status;
            document.getElementById('btn-apple').href = siteData.featured_song.apple_link;
            document.getElementById('btn-ytmusic').href = siteData.featured_song.yt_music_link;

            // 5. SPOTIFY EMBED (Dynamic Construction)
            // We build the URL here using the ID from data.js
            document.getElementById('spotify-embed').src = `https://open.spotify.com/embed/track/${siteData.popular_track.spotify_id}?utm_source=generator`;

            // TRIGGER ANIMATIONS
            document.getElementById('main-body').style.opacity = '1';
            document.querySelectorAll('.animate-on-scroll').forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = `all 0.6s cubic-bezier(0.16, 1, 0.3, 1) ${index * 0.1}s`;
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
