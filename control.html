<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel | Nazim Mubin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="data.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; }
        .input-group { margin-bottom: 1.5rem; }
        .input-label { display: block; font-size: 0.875rem; font-weight: 600; color: #475569; margin-bottom: 0.5rem; }
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; outline: none; transition: border-color 0.2s; }
        .input-field:focus { border-color: #6366f1; ring: 2px; }
        .section-card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 2rem; }
    </style>
</head>
<body class="pb-20">

    <div class="bg-indigo-600 text-white py-6 px-6 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-sliders mr-2"></i> Site Control Panel</h1>
            <div class="text-xs bg-indigo-500 px-3 py-1 rounded-full">v2.0 Connected</div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto mt-8 px-4">
        <form id="controlForm">
            
            <div class="section-card">
                <h2 class="text-xl font-bold text-slate-800 border-b pb-4 mb-6"><i class="fa-regular fa-id-card mr-2 text-indigo-500"></i> Identity & Bio</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="input-group">
                        <label class="input-label">Display Name</label>
                        <input type="text" id="p_name" class="input-field" placeholder="Nazim Mubin">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Initials (Logo)</label>
                        <input type="text" id="p_initials" class="input-field" placeholder="NM">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Profile Image URL</label>
                    <input type="text" id="p_image" class="input-field text-sm font-mono text-slate-500 bg-slate-50">
                    <p class="text-xs text-slate-400 mt-1">Tip: Use a direct image link (ending in .jpg or .png)</p>
                </div>

                <div class="input-group">
                    <label class="input-label">Bio Paragraph 1 (Intro)</label>
                    <textarea id="p_bio1" rows="3" class="input-field"></textarea>
                </div>

                <div class="input-group">
                    <label class="input-label">Bio Paragraph 2 (Details)</label>
                    <textarea id="p_bio2" rows="3" class="input-field"></textarea>
                </div>
            </div>

            <div class="section-card">
                <h2 class="text-xl font-bold text-slate-800 border-b pb-4 mb-6"><i class="fa-solid fa-share-nodes mr-2 text-indigo-500"></i> Social Links</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="input-group">
                        <label class="input-label"><i class="fa-brands fa-youtube text-red-500"></i> YouTube Channel</label>
                        <input type="text" id="s_youtube" class="input-field">
                    </div>
                    <div class="input-group">
                        <label class="input-label"><i class="fa-brands fa-instagram text-pink-500"></i> Instagram Profile</label>
                        <input type="text" id="s_instagram" class="input-field">
                    </div>
                    <div class="input-group">
                        <label class="input-label"><i class="fa-brands fa-spotify text-green-500"></i> Spotify Profile</label>
                        <input type="text" id="s_spotify" class="input-field">
                    </div>
                </div>
            </div>

            <div class="section-card border-l-4 border-indigo-500">
                <h2 class="text-xl font-bold text-slate-800 border-b pb-4 mb-6"><i class="fa-solid fa-star mr-2 text-indigo-500"></i> Main Content</h2>
                
                <div class="mb-8">
                    <h3 class="font-bold text-slate-700 mb-4 bg-slate-100 p-2 rounded">Latest YouTube Video</h3>
                    <div class="input-group">
                        <label class="input-label">Embed URL (Not Watch URL)</label>
                        <input type="text" id="v_url" class="input-field font-mono text-sm">
                        <p class="text-xs text-red-400 mt-1">Example: https://www.youtube.com/embed/VIDEO_ID</p>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="font-bold text-slate-700 mb-4 bg-slate-100 p-2 rounded">New Single Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="input-group">
                            <label class="input-label">Song Title</label>
                            <input type="text" id="song_title" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Status Label</label>
                            <input type="text" id="song_status" class="input-field" placeholder="Out Now">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="input-group">
                            <label class="input-label">Apple Music Link</label>
                            <input type="text" id="song_apple" class="input-field">
                        </div>
                        <div class="input-group">
                            <label class="input-label">YT Music Link</label>
                            <input type="text" id="song_yt" class="input-field">
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="font-bold text-slate-700 mb-4 bg-slate-100 p-2 rounded">Popular Track (Spotify Embed)</h3>
                    <div class="input-group">
                        <label class="input-label">Spotify Embed Src URL</label>
                        <input type="text" id="pop_embed" class="input-field font-mono text-sm">
                    </div>
                </div>
            </div>

            <div class="fixed bottom-0 left-0 w-full bg-white border-t p-4 flex justify-end items-center shadow-lg z-50">
                <span class="text-sm text-slate-500 mr-4">Clicking save downloads 'data.js'</span>
                <button type="button" onclick="generateFile()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-download"></i> Generate Update
                </button>
            </div>

        </form>
    </div>

    <script>
        // 1. LOAD: Read data.js and fill inputs
        window.onload = function() {
            if(typeof siteData !== 'undefined') {
                // Identity
                document.getElementById('p_name').value = siteData.profile.name;
                document.getElementById('p_initials').value = siteData.profile.initials;
                document.getElementById('p_image').value = siteData.profile.image;
                document.getElementById('p_bio1').value = siteData.profile.bio_p1;
                document.getElementById('p_bio2').value = siteData.profile.bio_p2;

                // Socials
                document.getElementById('s_youtube').value = siteData.socials.youtube;
                document.getElementById('s_instagram').value = siteData.socials.instagram;
                document.getElementById('s_spotify').value = siteData.socials.spotify;

                // Content
                document.getElementById('v_url').value = siteData.latest_video.url;
                
                document.getElementById('song_title').value = siteData.featured_song.title;
                document.getElementById('song_status').value = siteData.featured_song.status;
                document.getElementById('song_apple').value = siteData.featured_song.apple_link;
                document.getElementById('song_yt').value = siteData.featured_song.yt_music_link;

                document.getElementById('pop_embed').value = siteData.popular_track.spotify_embed;
            } else {
                alert("Could not load data.js! Ensure it is in the same folder.");
            }
        };

        // 2. SAVE: Create new data.js file
        function generateFile() {
            const pass = prompt("Enter Admin Password to download updates:");
            
            if(pass === "nazim123") {
                // Construct object
                const newData = {
                    profile: {
                        name: document.getElementById('p_name').value,
                        initials: document.getElementById('p_initials').value,
                        image: document.getElementById('p_image').value,
                        bio_p1: document.getElementById('p_bio1').value,
                        bio_p2: document.getElementById('p_bio2').value
                    },
                    socials: {
                        youtube: document.getElementById('s_youtube').value,
                        instagram: document.getElementById('s_instagram').value,
                        spotify: document.getElementById('s_spotify').value
                    },
                    latest_video: {
                        url: document.getElementById('v_url').value
                    },
                    featured_song: {
                        title: document.getElementById('song_title').value,
                        status: document.getElementById('song_status').value,
                        apple_link: document.getElementById('song_apple').value,
                        yt_music_link: document.getElementById('song_yt').value
                    },
                    popular_track: {
                        spotify_embed: document.getElementById('pop_embed').value
                    }
                };

                // Create File content
                const fileContent = "const siteData = " + JSON.stringify(newData, null, 4) + ";";
                
                // Trigger Download
                const blob = new Blob([fileContent], { type: "text/javascript" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "data.js";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert("New 'data.js' downloaded! \n\nNOW: Replace the old file in your GitHub folder with this new one.");
            } else {
                alert("Wrong password.");
            }
        }
    </script>
</body>
</html>
